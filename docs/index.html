<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>MyMusic</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 6px;
      width: 260px;
    }
    button {
      padding: 6px 10px;
      margin-left: 4px;
      cursor: pointer;
    }
    .song {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .meta {
      color: #555;
      font-size: 14px;
    }
    .play-btn {
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>üéµ MyMusic</h1>

  <input id="search" placeholder="T√¨m b√†i h√°t theo t√™n..." />
  <button onclick="searchSong()">T√¨m</button>
  <button onclick="loadSongs()">T·∫•t c·∫£</button>

  <div id="list"></div>

  <script>
    // ======================
    // C·∫§U H√åNH API
    // ======================
    const API_BASE = "https://mymusic-f9fg.onrender.com";

    // ch·ªâ cho 1 b√†i h√°t ph√°t t·∫°i 1 th·ªùi ƒëi·ªÉm
    let currentAudio = null;
    let currentButton = null;

    // ======================
    // PH√ÅT NH·∫†C
    // ======================
    function playSong(url, btn) {
      // n·∫øu ƒëang c√≥ b√†i ch·∫°y ‚Üí d·ª´ng b√†i c≈©
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentButton) {
          currentButton.textContent = "‚ñ∂ Ph√°t";
        }
      }

      // n·∫øu b·∫•m l·∫°i ch√≠nh b√†i ƒëang ch·∫°y ‚Üí d·ª´ng
      if (currentButton === btn) {
        currentAudio = null;
        currentButton = null;
        return;
      }

      // t·∫°o audio m·ªõi
      currentAudio = new Audio(url);
      currentButton = btn;

      btn.textContent = "‚è∏ ƒêang ph√°t";
      currentAudio.play();

      // khi ph√°t xong ‚Üí tr·∫£ n√∫t v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
      currentAudio.onended = () => {
        btn.textContent = "‚ñ∂ Ph√°t";
        currentAudio = null;
        currentButton = null;
      };
    }

    // ======================
    // HI·ªÇN TH·ªä DANH S√ÅCH B√ÄI H√ÅT
    // ======================
    function renderSongs(data) {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (!data || data.length === 0) {
        list.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y b√†i h√°t</p>";
        return;
      }

      data.forEach(s => {
        const div = document.createElement("div");
        div.className = "song";

        div.innerHTML = `
          <div class="title">${s.ten_bn}</div>
          <div class="meta">Nh·∫°c sƒ©: ${s.nhac_si}</div>
          <div class="meta">Ca sƒ©: ${s.ca_si.join(", ")}</div>
          <button class="play-btn">‚ñ∂ Ph√°t</button>
        `;

        // g√°n s·ª± ki·ªán play (KH√îNG nh√©t URL tr·ª±c ti·∫øp v√†o HTML)
        div.querySelector(".play-btn").onclick = function () {
          playSong(s.file_nhac, this);
        };

        list.appendChild(div);
      });
    }

    // ======================
    // LOAD T·∫§T C·∫¢ B√ÄI H√ÅT
    // ======================
    async function loadSongs() {
      const res = await fetch(`${API_BASE}/songs`);
      const data = await res.json();
      renderSongs(data);
    }

    // ======================
    // T√åM KI·∫æM THEO T√äN B√ÄI
    // ======================
    async function searchSong() {
      const q = document.getElementById("search").value.trim();
      if (!q) {
        loadSongs();
        return;
      }

      const res = await fetch(
        `${API_BASE}/songs/search?name=${encodeURIComponent(q)}`
      );
      const data = await res.json();
      renderSongs(data);
    }

    // ======================
    // LOAD KHI M·ªû TRANG
    // ======================
    loadSongs();
  </script>

</body>
</html>
