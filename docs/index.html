<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>MyMusic</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 6px;
      width: 260px;
    }
    button {
      padding: 6px 10px;
      margin-left: 4px;
      cursor: pointer;
    }
    .song {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .meta {
      color: #555;
      font-size: 14px;
      margin-bottom: 6px;
    }
    audio {
      width: 320px;
    }
  </style>
</head>

<body>

  <h1>üéµ MyMusic</h1>

  <input id="search" placeholder="T√¨m b√†i h√°t theo t√™n..." />
  <button onclick="searchSong()">T√¨m</button>
  <button onclick="loadSongs()">T·∫•t c·∫£</button>

  <div id="list"></div>

  <script>
    // ======================
    // C·∫§U H√åNH API
    // ======================
    const API_BASE = "https://mymusic-f9fg.onrender.com";

    // ======================
    // HI·ªÇN TH·ªä DANH S√ÅCH B√ÄI H√ÅT
    // ======================
    function renderSongs(data) {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (!data || data.length === 0) {
        list.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y b√†i h√°t</p>";
        return;
      }

      data.forEach(s => {
        const div = document.createElement("div");
        div.className = "song";

        div.innerHTML = `
          <div class="title">${s.ten_bn}</div>
          <div class="meta">Nh·∫°c sƒ©: ${s.nhac_si}</div>
          <div class="meta">Ca sƒ©: ${s.ca_si.join(", ")}</div>
          <audio controls preload="none" src="${s.file_nhac}"></audio>
        `;

        list.appendChild(div);
      });
    }

    // ======================
    // LOAD T·∫§T C·∫¢ B√ÄI H√ÅT
    // ======================
    async function loadSongs() {
      const res = await fetch(`${API_BASE}/songs`);
      const data = await res.json();
      renderSongs(data);
    }

    // ======================
    // T√åM KI·∫æM THEO T√äN B√ÄI
    // ======================
    async function searchSong() {
      const q = document.getElementById("search").value.trim();
      if (!q) {
        loadSongs();
        return;
      }

      const res = await fetch(
        `${API_BASE}/songs/search?name=${encodeURIComponent(q)}`
      );
      const data = await res.json();
      renderSongs(data);
    }

    // ======================
    // LOAD KHI M·ªû TRANG
    // ======================
    loadSongs();
  </script>

</body>
</html>
