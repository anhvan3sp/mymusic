<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>MyMusic</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 6px;
      width: 260px;
    }
    button {
      padding: 6px 10px;
      margin-left: 4px;
      cursor: pointer;
    }
    select {
      padding: 6px;
      margin-left: 4px;
    }
    .song {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .meta {
      color: #555;
      font-size: 14px;
      margin-bottom: 6px;
    }
    audio {
      width: 320px;
    }
  </style>
</head>

<body>

  <h1>üéµ MyMusic</h1>

  <!-- ===================== -->
  <!-- KHU V·ª∞C T√åM KI·∫æM -->
  <!-- ===================== -->

  <input id="search" placeholder="Nh·∫≠p n·ªôi dung t√¨m ki·∫øm..." />

  <select id="searchType">
    <option value="song">Theo t√™n b√†i h√°t</option>
    <option value="singer">Theo t√™n ca sƒ©</option>
    <option value="composer">Theo t√™n nh·∫°c sƒ©</option>
  </select>

  <button onclick="handleSearch()">T√¨m</button>
  <button onclick="loadSongs()">T·∫•t c·∫£</button>

  <div id="list"></div>

  <script>
    const API_BASE = "https://mymusic-f9fg.onrender.com";

    // ======================
    // HI·ªÇN TH·ªä DANH S√ÅCH
    // ======================
    function renderSongs(data) {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (!data || data.length === 0) {
        list.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y b√†i h√°t</p>";
        return;
      }

      data.forEach(s => {
        const div = document.createElement("div");
        div.className = "song";

        div.innerHTML = `
          <div class="title">${s.ten_bn}</div>
          <div class="meta">Nh·∫°c sƒ©: ${s.nhac_si}</div>
          <div class="meta">Ca sƒ©: ${s.ca_si.join(", ")}</div>
          <audio controls preload="none" src="${s.file_nhac}"></audio>
        `;

        list.appendChild(div);
      });
    }

    // ======================
    // LOAD T·∫§T C·∫¢
    // ======================
    async function loadSongs() {
      const res = await fetch(`${API_BASE}/songs`);
      const data = await res.json();
      renderSongs(data);
    }

    // ======================
    // X·ª¨ L√ù T√åM KI·∫æM
    // ======================
    async function handleSearch() {
      const q = document.getElementById("search").value.trim();
      const type = document.getElementById("searchType").value;

      if (!q) {
        loadSongs();
        return;
      }

      let url = "";

      if (type === "song") {
        url = `${API_BASE}/songs/search?name=${encodeURIComponent(q)}`;
      }
      else if (type === "singer") {
        url = `${API_BASE}/songs/by-ca-si?name=${encodeURIComponent(q)}`;
      }
      else if (type === "composer") {
        url = `${API_BASE}/songs/by-nhac-si?name=${encodeURIComponent(q)}`;
      }

      const res = await fetch(url);
      const data = await res.json();
      renderSongs(data);
    }

    // Load khi m·ªü trang
    loadSongs();
  </script>

</body>
</html>
